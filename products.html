<head>
    <!-- Required meta tags -->

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.aliexpress.com/" target="_blank">Ali Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-center" aria-current="page" href="index.html">Product Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="products.html">Products</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>




    <div class="main">


    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>

        const getAllData = async () => {

            try {
                const response = await axios.get('https://practice-ecommerce-website.herokuapp.com/products');
                console.log(response.data.data);

                let main = document.querySelector('.main')

                response.data.data.map(eachProduct => {

                    main.innerHTML += `<div class="productList">
 
 <img src="./Beats-Studio3-Wireless-Bluetooth-Headphones-Studio-3-Noise-Cancelling-Headset-Music-Sport-Deep-Bass-Earphone-Hands.jpg_220x220xz.jpg_.webp" alt="">
 <p>${eachProduct.productName}</p>
 <p><span>${eachProduct.currencyCode}</span><span class="price">${eachProduct.productPrice}</span></p>
 <p>${eachProduct.numberOfSale || 0} sold</p>
 <p>${(eachProduct.isFreeShipping) ? "Free Shipping" : "No Free Shipping"}</p>
  <p>${eachProduct.shopName}</p>
</div>`
                })
            } catch (error) {
                console.error(error.response.data);
            }


        }

        getAllData()

    </script>
</body>

</html>
