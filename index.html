<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Ali Express!</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">

        <div class="container-fluid">
            <a class="navbar-brand" href="https://www.aliexpress.com/" target="_blank">Ali Express</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active text-center" aria-current="page" href="index.html">Product Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-center" href="products.html">Products</a>
                    </li>


                </ul>
            </div>
        </div>
    </nav>

    <form class="row g-3" onsubmit="createProduct(); return false">
        <div class="col-md-6">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="col-md-6">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice" required>
        </div>
        <div class="col-12">
            <label for="shopName" class="form-label">Shop Name</label>
            <input type="text" class="form-control" id="shopName" placeholder="Shop Name" required>
        </div>
        <div class="col-12">
            <label for="numberOfSale" class="form-label">Number of Sale</label>
            <input type="number" class="form-control" id="numberOfSale" placeholder=" Number Of Sale" required>
        </div>
        <div class="col-md-6">
            <label for="rating" class="form-label">Product Rating</label>
            <input type="number" min="0" max="5" class="form-control" id="rating" required>
        </div>
        <div class="col-md-4">
            <label for="isFreeShipping" class="form-label">Free Shipping</label>
            <select id="isFreeShipping" class="form-select" required>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="currencyCode" class="form-label">Currency Code</label>
            <input type="text" class="form-control" id="currencyCode" required>
        </div>

        <input type="submit" value="Add to DataBase" class="btn btn-primary" id="">
        <p id="message"></p>

    </form>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script>

        const createProduct = () => {

            const productName = document.getElementById('productName').value;
            const productPrice = document.getElementById('productPrice').value;
            const shopName = document.getElementById('shopName').value;
            const numberOfSale = document.getElementById('numberOfSale').value;
            const rating = document.getElementById('rating').value;
            const isFreeShipping = document.getElementById('isFreeShipping').value;
            const currencyCode = document.getElementById('currencyCode').value;


            axios.post('https://practice-ecommerce-website.herokuapp.com/product', {
                productName,
                productPrice,
                shopName,
                numberOfSale,
                rating,
                isFreeShipping,
                currencyCode
            })
                .then(function (response) {
                    console.log(response.data.message);
                    document.getElementById('message').innerHTML = response.data.message
                })
                .catch(function (error) {
                    console.log(error.response.data.message);
                    document.getElementById('message').innerHTML = error.response.data.message

                });




        }


    </script>

</body>

</html>
